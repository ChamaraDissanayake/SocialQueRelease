<ion-menu [content]="content" type="overlay">
  <ion-content>
    <ion-list>
      <button class="custommenubutton" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
