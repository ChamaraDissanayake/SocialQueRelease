<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <section style="font-weight: bold;">
    <table style="min-width: -webkit-fill-available;">
      <tr>
        <td><label style="font-size:24px; vertical-align: text-bottom;">Current Occupents</label></td>
        <td><label style="font-size: 36px; float: right; margin-right:50%;">{{exchangeData.insideCustomerCount}}</label></td>
      </tr>
      <tr>
        <td><label style="font-size:24px; vertical-align: text-bottom;">Available Occupents</label></td>
        <td><label style="font-size: 36px; float: right; margin-right:50%;">{{this.exchangeData.maxCustomers-exchangeData.insideCustomerCount}}</label></td>
      </tr>
    </table>
  </section>


    <table style="margin-top: 10%;">
      <tr>
        <td style="width: 45%;"></td>
        <td><label class="quelabel">Current Que Numbers</label></td>
      </tr>
      <tr>
        <td style="padding-top:30px;">
          <circle-progress
            [percent]="setPresentage"
            [animation]="false"           
            [clockwise]="true"
            [showTitle]="true"
            [title]="percent"
            (click)="holdClock()">
          </circle-progress>
        </td>

        <td>
          <ion-scroll scrollY="true" style="height: 240px;">
            <label class="numberset">
              <span *ngFor="let cstmrDetails of exchangeData.customerList">
                <span ion-button class="btngetin" *ngIf="cstmrDetails.status =='pending'" (click)="countGetIn(cstmrDetails)">
                  {{cstmrDetails.id}}
                </span>
              </span>
            </label>
          </ion-scroll>          
        </td>
      </tr>
    </table>

    <!-- <div style="margin-top: 30%;">
      <button ion-button danger round class="redbutton" (click)="goOut()">Out</button>
      <button ion-button danger round class="purplebutton" (click)="skipCustomer()">Next</button>
    </div> -->

    <ion-fab left bottom>
      <ion-fab-button ion-button danger round class="redbutton" (click)="goOut()">Out</ion-fab-button>      
    </ion-fab>
    <ion-fab right bottom>
      <ion-fab-button ion-button danger round class="purplebutton" (click)="skipCustomer()">Next</ion-fab-button>  
    </ion-fab>
    

    <div>     
      <label *ngFor="let x of messages">
        <h2>{{x}}</h2>
      </label>
    </div>

    <div style="margin-top: 100px;" ion-button (click)= "getNextTestNumber()"> Add Customers</div>
    <!--<div ion-button (click)= "exchangeData.resetTable()"> Reset Table</div>-->
</ion-content>
