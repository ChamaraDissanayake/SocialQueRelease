<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <section style="font-weight: bold;">
    <label style="font-size:24px; vertical-align: text-bottom;">Current Occupents</label>
    <label style="padding-left: 40px; font-size: 36px;">{{exchangeData.insideCustomerCount}}</label>
  </section>


    <table style="margin-top: 40px;">
      <tr>
        <td style="width: 45%;"></td>
        <td><label class="quelabel">Current Que Numbers</label></td>
      </tr>
      <tr>
        <td style="padding-top:30px;">
          <circle-progress
            [percent]="setPresentage"
            [animation]="false"           
            [clockwise]="true"
            [showTitle]="true"
            [title]="percent"
            (click)="holdClock()">
          </circle-progress>
        </td>
        <td>
          <label class="numberset">
            <span *ngFor="let cstmrDetails of exchangeData.customerList">
              <span ion-button class="btngetin" *ngIf="cstmrDetails.status =='pending'" (click)="countGetIn(cstmrDetails)">
                {{cstmrDetails.id}}
              </span>
            </span>
          </label>
        </td>
      </tr>
    </table>

    <div style="margin-top: 30%;">
      <button ion-button danger round class="redbutton" (click)="goOut()">Out</button>
      <button ion-button danger round class="purplebutton" (click)="skipCustomer()">Next</button>
    </div>

    <div>     
      <label *ngFor="let x of messages">
        <h2>{{x}}</h2>
      </label>
    </div>

    <div ion-button (click)= "getNextTestNumber()"> Add Customers</div>
    <div ion-button (click)= "exchangeData.resetTable()"> Reset Table</div>
    <div ion-button (click)= "checkPermission()"> Check Permission</div>
    <!-- <div ion-button (click)= "exchangeData.getData()"> Retrieve</div> -->
</ion-content>
