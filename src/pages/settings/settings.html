<ion-header color="navbar">
  <ion-navbar color="navbar">
    <button ion-button (click)=goHome()>
      <ion-icon name="arrow-back" style="font-size: x-large;"></ion-icon>
    </button>
    <label class="backBtnLable">Settings</label>
  </ion-navbar>
</ion-header>

<ion-content padding class="subbody">
  <section  style="margin-top: 30px;">
    <ion-list>
      <ion-label class="loginlables">Select your Business Category</ion-label>
      <ion-item class="inputboxdecoration">        
        <ion-select  class="inputtext" >
          <ion-option value="Pharmacy" selected>Pharmacy</ion-option>
          <ion-option value="Stores">Stores</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </section>

  <section  style="margin-top: 30px;">
    <ion-label class="loginlables">Shop Name</ion-label>
    <ion-item class="inputboxdecoration">
      <ion-input class="inputtext" placeholder="Enter your shop name here"></ion-input>
    </ion-item>
  </section>

  <section  style="margin-top: 30px;">
    <ion-label class="loginlables">City</ion-label>
    <ion-item class="inputboxdecoration">
      <ion-input class="inputtext" placeholder="Enter your nearest city"></ion-input>
    </ion-item>
  </section>

  <section  style="margin-top: 30px;">
    <ion-list>
      <ion-label class="loginlables">Language</ion-label>
      <ion-item class="inputboxdecoration">        
        <ion-select class="inputtext">
          <ion-option value="English" selected>English</ion-option>
          <ion-option value="Sinhala">Sinhala</ion-option>
          <ion-option value="Tamil">Tamil</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </section>

  <section  style="margin-top: 30px;">
    <ion-label class="loginlables">Enter Your Mobile Number</ion-label>
    <ion-item class="inputboxdecoration">        
      <ion-input class="inputtext" type="tel" placeholder="07X XX XX XXX"></ion-input>
    </ion-item>
  </section>

  <section  style="margin-top: 30px;">
    <ion-label class="loginlables">Occupant Count</ion-label>
    <ion-item class="inputboxdecoration">        
      <ion-input type="number" class="inputtext"></ion-input>
    </ion-item>
  </section>

  <section  style="margin-top: 50px; text-align: center;">
    <button class="submitbutton" ion-button round outline (click)="updateLoginDetails()">Update</button>
  </section>
</ion-content>
