<ion-header class="mainbody">
  <ion-navbar color="pagedefault">
  </ion-navbar>
</ion-header>

<ion-content padding class="mainbody">
  <form [formGroup]="otpFG" (ngSubmit)="verifyCode()">

    <div>
      <ion-label class="otplabels">Please Enter The Verification Code</ion-label>
      <ion-item class="inputboxdecoration">
        <ion-input #otpField class="inputtext changeside" type="tel" maxlength="4" minlength="4" placeholder="____" [(ngModel)]="otpFG.otp"
          formControlName="otp" (keyup)='onKeyUp($event.target.value.length)'></ion-input>
      </ion-item>
      <!-- <ion-label class="otplabels">Resend Verification Code: <span class="otplabels clicklink" (click)="verifyCode()">
          Resend</span></ion-label> -->
    </div>

    <div class="buttonSection">
      <button type="submit" [disabled]="!otpFG.valid" class="submitbutton" ion-button round outline>Verify</button>
    </div>

  </form>
</ion-content>
